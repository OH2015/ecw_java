<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ECWadmin商品一覧</title>

<!-- FontAwsome のCDN -->
<script defer
	src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"
	integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9"
	crossorigin="anonymous"></script>
<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet"
	th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback}">
<!-- IonIcons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" type="text/css"
	th:href="@{/dist/css/adminlte.min.css}">
</head>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">

		<div th:replace="common/sidebar_left"></div>


		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0">商品一覧</h1>
						</div>
						<!-- /.col -->
						<div class="col-sm-6"></div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-12">

							<div class="card card-primary card-outline">
								<div class="card-header">
									<h3 class="card-title">
										<i class="fas fa-edit"></i> 商品一覧
									</h3>
								</div>
								<div class="card-body">

									<div class="row">
										<div class="form-group">
											<div class="input-group input-group-lg">
												<input type="search" class="form-control form-control-lg"
													placeholder="Type your keywords here">
												<div class="input-group-append">
													<button type="submit" class="btn btn-lg btn-default">
														<i class="fa fa-search"></i>
													</button>
												</div>
											</div>
										</div>
									</div>


									<div class="card-body table-responsive p-0" >
										<table class="table table-hover text-nowrap" th:if="${true}">
											<thead>
												<tr>
													<th>商品コード</th>
													<th>商品名1</th>
													<th>商品名2</th>
													<th>ブランド名</th>
													<th>価格</th>
													<th>商品画像</th>
												</tr>
											</thead>
											<tbody>
												<!--/*/ <th:block th:each="item : ${itemList}"> /*/-->
													<form th:action="@{/admin/detail}" th:id="${item.itemCd}">
													<input type="hidden" name="item_cd" th:value="${item.itemCd}">

													<tr th:onclick="javascript:onClickItem([[${item.itemCd}]]);">
															<td th:text="${item.itemCd}"></td>
															<td th:text="${item.itemName1}"></td>
															<td th:text="${item.itemName2}"></td>
															<td th:text="${item.brandName}"></td>
															<td th:text="${item.wholesalePrice}"></td>
															<td><img class="img-fluid" th:src="@{/images/{imgname}(imgname=${item.itemImage1})}" style="max-height: 100px;width: auto;"></td>
													</tr>

													</form>
												<!--/*/ </th:block> /*/-->


											</tbody>
										</table>
									</div>
								</div>


							</div>
						</div>
						<!-- /.col-md-6 -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->



		<!-- Main Footer -->
		<footer class="main-footer">
			<strong>Copyright &copy; 2014-2021 <a
				href="https://adminlte.io">AdminLTE.io</a>.
			</strong> All rights reserved.
			<div class="float-right d-none d-sm-inline-block">
				<b>Version</b> 3.1.0
			</div>
		</footer>
	</div>
	<!-- ./wrapper -->


	<!-- jQuery -->
	<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
	<!-- 対応するidのformを探して遷移する -->
	<script>
	function onClickItem(id){
		$('#'+id).submit();
	}

	</script>
	<!-- Bootstrap -->
	<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- AdminLTE -->
	<script th:src="@{/dist/js/adminlte.js}"></script>


</body>
</html>
